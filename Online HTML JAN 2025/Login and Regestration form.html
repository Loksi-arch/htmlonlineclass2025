<!--    login form-->

<div class="container">
    <div class="form-container">
        <form>
           <h2>Login</h2>

            <div class="input-group">
                <label for="Login email">Email</label>
                <input type="email" id="Login email" name="Login email" placeholder="Email Login" required>

            </div>
            <div class="input-group">

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" placeholder="Login Password" required>
             </div>
            <button type="submit" class="btn">Login</button>

        </form>

<!--        registration-->
        <form>
            <h2>Register</h2>
            <div class="input-group">
                <label for="name">Fullname</label>
                <input type="text" id="name" name="name" placeholder="Fullname" required>
            </div>
            <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="register-email" placeholder="Email Registration" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="register-password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn">Register</button>

        </form>




    </div>
</div>
