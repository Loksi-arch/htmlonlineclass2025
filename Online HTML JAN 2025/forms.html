<h2>Application forms</h2>
<form>
    <label for="fname">First name</label><br><br>
    <input type="text" name="fname" id="fname" placeholder="First Name"><br><br>
    <label for="lname">Last name</label><br><br>
    <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
    <label for="email">Email</label><br><br>
    <input type="email" name="email" id="email" placeholder="Email address"><br><br>
    <label for="phone">Phone Numbers</label><br><br>
    <input type="text" name="phone" id="phone" placeholder="Phone Number"><br><br>
    <label for="dob">Date of Birth</label><br><br>
    <input type="date" name="dob" id="dob"><br><br>
    <label for="pic">Upload Picture</label><br><br>
    <input type="file" name="picture" id="pic"><br><br>
    <label for="gender">Gender</label><br><br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="Female">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="male" value="Male"><br><br>

    <label for="Course">Course Selection</label>
    <select name="Cours" id="Course">
        <option value="Full">Fullstack</option>
        <option value="DS">Data Science</option>
        <option value="CS">Cyber Security</option>
        <option value="AI">Artificial Intelligence</option>
        <option value="ML">Machine Learning</option>
        <option value="Arch">Architecture</option>
         </select><br><br>

    <input type="submit" value="Apply">



</form>
